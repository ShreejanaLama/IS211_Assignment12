<!DOCTYPE html>
<html>
<head><title>Add Quiz</title></head>
<body>
    <h1>Add Quiz</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        Subject: <input type="text" name="subject" required><br><br>
        Number of Questions: <input type="number" name="num_questions" required><br><br>
        Date (YYYY-MM-DD): <input type="date" name="date" required><br><br>
        <button type="submit">Add</button>
    </form>
    <br><a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
