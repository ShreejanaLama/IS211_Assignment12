<!DOCTYPE html>
<html>
<head><title>Student Results</title></head>
<body>
    <h1>Student Quiz Results</h1>
    {% if results %}
        <table border="1">
            <tr><th>Quiz ID</th><th>Score</th></tr>
            {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No Results</p>
    {% endif %}
    <br><a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
